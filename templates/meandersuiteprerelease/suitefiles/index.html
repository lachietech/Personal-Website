<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Meander Suite</title>
        <link rel="icon" href="{{ url_for('static', filename='meandersuiteprerelease/mainfiles/sitelogo.png')}}">
        <script src="https://kit.fontawesome.com/85e648c8d7.js" crossorigin="anonymous"></script>
        <link href="{{url_for('static', filename='main/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
        <style>
        .outerbar { 
            background: linear-gradient(90deg, rgba(61,255,0,1) 0%, rgba(255,248,0,1) 25%, rgba(255,149,0,1) 50%, rgba(255,0,0,1) 75%, rgba(0,0,0,1) 100%); 
            border-radius: 10px; 
            padding: 1%; 
            text-align: right; 
            font-size: 20px; 
        }
        .innerbar { 
            text-align: right; 
            font-size: 20px; 
        }
        .offcanvas {
            width: 250px; /* Adjust the width to make it thinner */
        }
        .weather-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .weather-info div {
            text-align: center;
            width: 50px;
        }
        </style>
    </head>
    <body>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
            <div class="offcanvas-body py-0 px-0">
                <nav class="navbar navbar-light bg-light flex-column p-4" style="height: 100%;">
                    <div class="container-fluid">
                        <button type="button" class="navbar-brand border-0 bg-transparent" data-bs-dismiss="offcanvas" aria-label="Close"><img src="{{ url_for('static', filename='meandersuiteprerelease/mainfiles/logoblack.png')}}" class="img-fluid"></button>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item w-100">
                                <a class="nav-link"  href="#msw">Meander Suite Weather</a>
                            </li>
                            <button class="btn btn-secondary w-100 mt-3" href="#apppage"><i class="bi bi-plus">Add New App</i></button>
                        </ul>
                    </div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="#settings"><i class="bi bi-gear"></i>  Settings</a>
                        </li>
                    </ul>

                </nav>
            </div>
        </div>
        <div class="container-fluid">
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                <i class="bi bi-list fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
            </button>
            <div class="container px-5 my-5 text-center">
                <div class="row mt-5">
                    <div class="text-center">
                        <div class=" mt-5 text-center">
                            <div>
                                <h1>Weather Information</h1>
                            </div>
                            <div class="weather-info mt-4">
                                <div class="me-3 ms-3">
                                    <i class="bi bi-thermometer-half fs-1"></i>
                                    <br>
                                    <p id="temperature"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-droplet fs-1"></i>
                                    <br>
                                    <p id="humidity"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-cloud fs-1"></i>
                                    <br>
                                    <p id="cloudCoverage"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-moon fs-1"></i>
                                    <br>
                                    <p id="moonCycle"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-sun fs-1"></i>
                                    <br>
                                    <p id="UV"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-wind fs-1"></i>
                                    <br>
                                    <p id="windSpeed"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-cloud-rain fs-1"></i>
                                    <br>
                                    <p id="rain"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-5">
                            <h1>Severity Rating</h1>
                            <h2>95%</h2>
                            <div>
                                <div class="innerbar severity" id="severity"><i class="bi bi-caret-down-fill"></i></div>
                                <div class="outerbar"></div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-5">
                            <h1>Details</h1>
                            <p>add deets here</p>
                            <button class="btn btn-primary"><i class="bi bi-info-square"></i>  View Full Details</button>
                            <button class="btn btn-primary"><i class="bi bi-plus-square"></i>  Add Behaviour Report</button>

                        </div>

                    </div>
                    
                </div>
            </div>
            
        
            <script>
                // Sample weather data
                const weatherData = {
                    temperature: 225,
                    humidity: 260,
                    cloudCoverage: 220,
                    moonCycle: 250,
                    UV: 225,
                    windSpeed: 100,
                    rain: 350,
                    severity: 100

                };
        
                // Display weather data
                document.getElementById('temperature').innerText = `${weatherData.temperature}°C`;
                document.getElementById('humidity').innerText = `${weatherData.humidity}%`;
                document.getElementById('cloudCoverage').innerText = `${weatherData.cloudCoverage}%`;
                document.getElementById('moonCycle').innerText = `${weatherData.moonCycle}%`;
                document.getElementById('UV').innerText = `${weatherData.UV}`;
                document.getElementById('windSpeed').innerText = `${weatherData.windSpeed} km`;
                document.getElementById('rain').innerText = `${weatherData.rain} mm`;
                document.getElementById('severity').style = `width:${weatherData.severity}%;`;
            </script>
        </div>
        <script>
            function alertweather() {
                alert("Average Tempurature: {{val1}}°C \n Average Humidity: {{val2}}% \n Cloud Coverage: {{val3}}% \n Moon Cycle: {{val4}}%");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
