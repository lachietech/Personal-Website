<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Meander Suite</title>
        <link rel="icon" href="{{ url_for('static', filename='meandersuiteprerelease/mainfiles/sitelogo.png')}}">
        <script src="https://kit.fontawesome.com/85e648c8d7.js" crossorigin="anonymous"></script>
        <link href="{{url_for('static', filename='main/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
        <style>
            body {
                background-image: url("{{ url_for('static', filename='meandersuiteprerelease/mainfiles/bg.jpg')}}");
                opacity: 0.9;
                background-size: cover;
                background-position: center;
                height: 100vh;
                color: white;
            }
            .weather-info {
                background-color: rgba(49, 46, 46, 0.7);
                border-radius: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .weather-info div {
                color: white;
                text-align: center;
                width: 13.33%;
            }
            .weather-info i {
                font-size: 100%;
            }
            .weather-info p {
                font-size: 1.5vmin;
                margin-top: 1vh;
                font-weight: bold;
            }
            p{
                font-size: 2vmin;
            }
            .color {
                border-radius: 10px;
            }
        </style>
    </head>
    <body id="body">
        <div class="container-fluid">
            <button class="btn" action="#settings" role="button">
                <i class="bi bi-gear fs-3"></i>
            </button>
            <div class="content container px-5 text-center">
                <div class="row">
                    <div class="text-center">
                        <div class="text-center">
                            <div class="col-md-12">  
                                <div class="weather-info mt-4">
                                    <div class="text-center">
                                        <i class="bi bi-thermometer-half fs-1"></i>
                                        <p id="temperature"></p>
                                    </div>
                                    <div class="text-center">
                                        <i class="bi bi-droplet fs-1"></i>
                                        <p id="humidity"></p>
                                    </div>
                                    <div class="text-center">
                                        <i class="bi bi-cloud fs-1"></i>
                                        <p id="cloudCoverage"></p>
                                    </div>
                                    <div class="text-center">
                                        <i class="bi bi-sun fs-1"></i>
                                        <p id="UV"></p>
                                    </div>
                                    <div class="text-center">
                                        <i class="bi bi-wind fs-1"></i>
                                        <p id="windSpeed"></p>
                                    </div>
                                    <div class="text-center">
                                        <i class="bi bi-cloud-rain fs-1"></i>
                                        <p id="rain"></p>
                                    </div>
                                </div>
                                <div class="color mt-4 text-center text-center" id="color">
                                    <h1 id="severity">{{val9}}</h1>
                                    <div class="mt-3 text-center">
                                        <p>{{val8}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        
            <script>
                // Sample weather data
                const weatherData = {
                    temperature: {{val1}},
                    humidity: {{val2}},
                    cloudCoverage: {{val3}},
                    UV: {{val4}},
                    windSpeed: {{val5}},
                    rain: {{val6}},
                    cwis: {{val7}}
                };
                function getcolor() {
                    if (weatherData.cwis < 0) {
                        return "rgba(0, 200, 80, 0.7)";
                    } 
                    else if (weatherData.cwis = 0) {
                        return "rgba(255,191,0, 0.7)";
                    }
                    else {
                        return "rgba(237, 41, 56, 0.7)";
                    }
                }
        
                // Display weather data
                document.getElementById('temperature').innerText = `${weatherData.temperature}\nÂ°C`;
                document.getElementById('humidity').innerText = `${weatherData.humidity}\n%`;
                document.getElementById('cloudCoverage').innerText = `${weatherData.cloudCoverage}\n%`;
                document.getElementById('UV').innerText = `${weatherData.UV}\nUV`;
                document.getElementById('windSpeed').innerText = `${weatherData.windSpeed}\nKM/H`;
                document.getElementById('rain').innerText = `${weatherData.rain}\nMM`;
                document.getElementById('color').style = `background-color: ${getcolor()};`;
            </script>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
