<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Meander Suite</title>
        <link rel="icon" href="{{ url_for('static', filename='meandersuiteprerelease/mainfiles/sitelogo.png')}}">
        <script src="https://kit.fontawesome.com/85e648c8d7.js" crossorigin="anonymous"></script>
        <link href="{{url_for('static', filename='main/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
        <style>
        .weather-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .weather-info div {
            text-align: center;
            width: 50px;
        }
        </style>
    </head>
    <body id="body">
        <div class="container-fluid">
            <button class="btn" action="#settings" role="button">
                <i class="bi bi-gear fs-3"></i>
            </button>
            <div class="container px-5 my-5 text-center">
                <div class="row mt-3">
                    <div class="text-center">
                        <div class=" mt-3 text-center">
                            <div class="col-md-12">
                                <h1>Severity Rating</h1>
                                <h1 id="severity">100</h1>
                            </div>
                            <div class="mt-3">
                                <h1>Weather Information</h1>
                            </div>
                            <div class="weather-info mt-4">
                                <div class="me-3 ms-3">
                                    <i class="bi bi-thermometer-half fs-1"></i>
                                    <br>
                                    <p id="temperature"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-droplet fs-1"></i>
                                    <br>
                                    <p id="humidity"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-cloud fs-1"></i>
                                    <br>
                                    <p id="cloudCoverage"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-sun fs-1"></i>
                                    <br>
                                    <p id="UV"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-wind fs-1"></i>
                                    <br>
                                    <p id="windSpeed"></p>
                                </div>
                                <div class="me-3 ms-3">
                                    <i class="bi bi-cloud-rain fs-1"></i>
                                    <br>
                                    <p id="rain"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-12 mt-5">
                            <h1>Details</h1>
                            <p>add deets here</p>
                            <button class="btn btn-primary mt-2 mb-2 ms-2 me-2"><i class="bi bi-info-square"></i>  View Full Details</button>
                            <button class="btn btn-primary mt-2 mb-2 ms-2 me-2"><i class="bi bi-plus-square"></i>  Add Behaviour Report</button>

                        </div>

                    </div>
                    
                </div>
            </div>
            
        
            <script>
                // Sample weather data
                const weatherData = {
                    temperature: val1,
                    humidity: val2,
                    cloudCoverage: val3,
                    UV: val4,
                    windSpeed: val5,
                    rain: val6,
                    severity: 25
                };
                function getcolor() {
                    if (weatherData.severity <= 25) {
                        return "rgba(0, 200, 80, 0.7)";
                    } 
                    else if (weatherData.severity <= 50) {
                        return "rgba(255,191,0, 0.7)";
                    }
                    else if (weatherData.severity <= 75) {
                        return "rgba(255, 100, 1, 0.7)";
                    }
                    else {
                        return "rgba(237, 41, 56, 0.7)";
                    }
                }
        
                // Display weather data
                document.getElementById('temperature').innerText = `${weatherData.temperature}°C`;
                document.getElementById('humidity').innerText = `${weatherData.humidity}%`;
                document.getElementById('cloudCoverage').innerText = `${weatherData.cloudCoverage}%`;
                document.getElementById('UV').innerText = `${weatherData.UV}`;
                document.getElementById('windSpeed').innerText = `${weatherData.windSpeed}km`;
                document.getElementById('rain').innerText = `${weatherData.rain}mm`;
                document.getElementById('severity').innerText = `${weatherData.severity}`;
                document.getElementById('body').style = `background-color: ${getcolor()};`;
            </script>
        </div>
        <script>
            function alertweather() {
                alert("Average Tempurature: {{val1}}°C \n Average Humidity: {{val2}}% \n Cloud Coverage: {{val3}}% \n Moon Cycle: {{val4}}%");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
